<script type="text/javascript">
mini.parse();

var frm = new mini.Form("#form1"); 
 function onClick(e){
	 frm.validate();
	 if(frm.isValid()){
		 alert("validate")
	 }
	 else{
		 alert("not validate")
	 }
 }
 
 function reqireClk(e){
	 var obj=mini.get("name");
	 var required=obj.required?false:true;
	 console.info(required);
	 obj.setRequired(required);
 }

</script>
